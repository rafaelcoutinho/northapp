<ion-side-menus enable-menu-with-back-views="false">

    <ion-side-menu side="left">
        <ion-header-bar class="bar-balanced">
            <h1 class="title">Menu</h1>
        </ion-header-bar>
        <ion-content>
            <div class="list card">

                <a href="#/app/home" menu-close class="item item-icon-left"> <i class="icon ion-home"></i> Home
                </a>
                <a href="#/app/etapas" menu-close class="item item-icon-left"> <i class="icon ion-calendar"></i> Etapas
                </a>
                <a href="#/app/ranking" menu-close class="item item-icon-left"> <i class="icon ion-trophy"></i> Classificação
                </a>
                <a href="#/app/profile" menu-close class="item item-icon-left"> <i class="icon ion-android-walk"></i> Meu perfil
                </a>
                <a href="#/app/team" menu-close class="item item-icon-left"> <i class="icon ion-ios-people"></i> Minha equipe
                </a>

            </div>
            <div>
                <img src="img/copa.png" style="width:100%;margin-top:30px;" />
            </div>
        </ion-content>
    </ion-side-menu>

    <ion-side-menu-content ng-controller="MenuCtrl">
        <ion-nav-bar class=" bar-balanced">
            <ion-nav-back-button>
            </ion-nav-back-button>
            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
            </ion-nav-buttons>
            <ion-nav-buttons side="right" >                
                <button class="button button button-icon button-clear {{menu.icon}}" ng-repeat="menu in menuBtns" ng-click="menu.callback()" >                    
                </button>
            </ion-nav-buttons>
        </ion-nav-bar>

        <ion-nav-view name="menuContent"></ion-nav-view>
    </ion-side-menu-content>



</ion-side-menus>
